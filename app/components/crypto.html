<div class="pageBody" >
    <p class="pageTitle">Cryptow√§hrungen</p>
    <div layout="row">
        <div layout="column" flex>
            <md-card flex>
                <md-card-content layout="row" layout-align="center center" >
                <div layout="column" flex>
                    <img src="images/crypto/btc.svg" style="height: 197px; width: 197px; margin: auto;">
                    <p class="appletText centered">Bitcoin</p>
                </div>
                <div layout="column" flex>
                    <div>
                        <p class="volumeText centeredGray">Volume</p>
                        <p class="volumeInfoText centered" ng-bind="$ctrl.btc.volume | number:2"></p>
                    </div>
                    <div>
                        <p class="volumeText centeredGray" >{{$ctrl.btc.market}}</p>
                        <p class="volumeInfoText centered" ng-bind="$ctrl.btc.marketPrice | number:2"></p>
                    </div>
                </div>
                <div layout="column" flex style="margin: auto;">
                    <p class="appletTitle" ng-bind="$ctrl.btc.price"></p>
                    <img  ng-src="{{($ctrl.btc.change > 0) ? 'images/arrows/green_up.svg':'images/arrows/red_down.svg'}}"  style="height: 45px; width: 45px; margin: auto;">
                    <p class="percentageInfoText centered" ng-style="{ 'color' : ($ctrl.btc.change > 0) ? '#89C136' : '#B3404A' }" ng-bind="$ctrl.btc.change+'%'"></p>
                </div>
